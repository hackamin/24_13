<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title> ฅ^•ﻌ•^ฅ </title>
</head>
<body>
  <div class = click>
    <h3> click the minmin </h3>
  </div>
  <div class="flip-card-container">
    <div class="flip-card">
      <div class="flip-card-front">
        <img src="pizzalia.jpg" alt=" ">
      </div>
      <div class="flip-card-back">
        <p>
          <em>I love the way your face lights up, getting excited  and bouncy for food. It makes me want to spoil you with all your favorite treats.

            <br><br> You'll forever be my adorable, hangry baby.
          </em>
        </p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        var flipCardContainer = document.querySelector('.flip-card-container');
        flipCardContainer.addEventListener('click', function() {
            this.querySelector('.flip-card').classList.toggle('flipped');
        });
    });
  </script>
</body>
</html>
